<ion-header>
  <ion-navbar>
      <ion-title *ngIf="getPointVente(commende)">{{getPointVente(commende).nom}} - {{commende.date|date:'dd/MM/yyyy' }}</ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="save()" *ngIf="commende&&.lignes.length">
        <ion-icon name="save"></ion-icon>
        <button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let ligne for commende.lignes">
        <ion-item>
            {{getProduit(ligne).nom}}
            <p>{{getProduit(ligne).description}}</p>
            <ion-note item-left>{{ligne.quantite}}</ion-note>
        </ion-item>
        <ion-item-options side="left">
            <button ion-button color="danger" (click)="removeFromCart(ligne)">
              <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>        
       </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-3 align-self-start>    
      <span> {{TotalQuantity()}} Stion</span>
   </ion-col> 
   <ion-col col-6>
  </ion-col>
<ion-col col-3 align-self-end>
    <span>{{TotalCash()}} XOF</span>
  </ion-col> 
</ion-row>
</ion-footer>
