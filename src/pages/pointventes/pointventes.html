<ion-header  no-border no-shadow>
  <ion-navbar>
    <ion-title>Les Points de Vente</ion-title>
    <ion-buttons end>
        <button ion-button="ion-button" icon-only (click)="loadRemoteData()" >
            <ion-icon name="refresh"></ion-icon>
        </button>
        <button ion-button small outline (click)="add()" icon-left>
            <ion-icon name="add" ></ion-icon>
            Creer
        </button>           
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar *ngIf="pointventes" [hidden]="!pointventes.length" [(ngModel)]="queryText" (ionInput)="search()" placeholder="Recherchez un nom">
      </ion-searchbar>     
    <ion-list>
        <ion-item-sliding *ngFor="let pointvente of pointventes"  [hidden]="pointvente.hide" #slidingItem>
        <ion-item #item (click)="show(pointvente,slidingItem)" >
            {{pointvente.nom}}
            <p><span>{{pointvente.telephone}}</span><span *ngIf="pointvente.ville">, {{pointvente.ville}}</span><span *ngIf="pointvente.quartier">, {{pointvente.quartier}}</span></p>
            <p *ngIf="pointvente.adresse"><span>{{pointvente.adresse}}</span></p>
            <button ion-button small clear  icon-only  item-right>
              <ion-icon name="md-more" color="primary" ></ion-icon>
          </button>            
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" style="text-transform: none;" (click)="delete(pointvente,slidingItem)">
            <ion-icon name="trash"></ion-icon> supprimer
          </button>
          <button ion-button color="primary" style="text-transform: none;" (click)="add(pointvente,slidingItem)">
              <ion-icon name="create"></ion-icon> Modifier
            </button>            
      </ion-item-options>        
     </ion-item-sliding>        
    </ion-list>
</ion-content>
