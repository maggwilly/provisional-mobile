<ion-split-pane>
<ion-menu [content]="content"  type="reveal" side="left" persistent="true">
    <ion-header  >
        <ion-navbar>
          <ion-title></ion-title>
<ion-buttons end>
    <button ion-button icon-only end (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button> 
</ion-buttons>
        </ion-navbar>
      </ion-header>  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of pages; let i = index" detail-push (click)="openPage(p)">
      <ion-icon [name]="p.icon" item-left></ion-icon>
      <button ion-button item-right small outline (click)="openPage(p,true)" *ngIf="p.addPage">
        <ion-icon name="add" item-left></ion-icon>
      </button>
      {{p.name}}
    </ion-item>
    <ion-item-divider color="light">Options</ion-item-divider>
    <ion-item *ngFor="let p of suppages; let i = index" detail-push (click)="openPage(p)">
      <ion-icon [name]="p.icon" item-left></ion-icon>
      {{p.name}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer text-center  no-border>
    <p><a><small>&copy; 2019. Centor .in</small></a></p>
    </ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" main  #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
