
<ion-header>
  <ion-navbar>
    <ion-title>Les produits</ion-title>
    <ion-buttons end>
    <button ion-button="ion-button" icon-only (click)="loadRemoteData()" >
        <ion-icon name="add"></ion-icon>
    </button>
    <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
    </button>           
</ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="search()" placeholder="Recherchez un nom">
      </ion-searchbar>     
    <ion-list>
        <ion-item  *ngFor="let produit of produits" (click)="addInCart(produit)" [hidden]="produit.hide">
            {{produit.nom}}
            <p>{{produit.description}}</p>
            <ion-note item-right>{{produit.cout}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
