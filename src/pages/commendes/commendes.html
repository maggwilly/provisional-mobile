<ion-header>
  <ion-navbar>
    <ion-title *ngIf="pointVente">Rapports - {{pointVente.nom}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addCommende()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="loadRemoteData()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item *ngFor="let commende of commendes" (click)="openCart(commende)">
    {{commende.date|date:'dd/MM/yyyy' }}
    <p>{{TotalQuantity(commende)}} souscriptions</p>
  </ion-item>
</ion-list>
<ion-fab right bottom>
  <button ion-fab color="primary" (click)="addCommende()"><ion-icon name="add" ></ion-icon></button>
</ion-fab>
</ion-content>
