<ion-header  no-border no-shadow>
    <ion-navbar>
      <ion-title>Les secteurs</ion-title>
      <ion-buttons end>
      <button ion-button="ion-button" icon-only (click)="loadRemoteData()" >
          <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button small outline (click)="add()" icon-left>
          <ion-icon name="add" ></ion-icon>
          Creer
      </button>          
  </ion-buttons>    
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <ion-searchbar [hidden]="!secteurs.length" [(ngModel)]="queryText" (ionInput)="search()" placeholder="Recherchez un nom">
        </ion-searchbar>     
      <ion-list>
          <ion-item  *ngFor="let secteur of secteurs" (click)="add(secteur)" [hidden]="secteur.hide" text-wrap>
                <span *ngIf="secteur.ville">{{secteur.ville}} - </span> <strong>{{secteur.nom}}</strong>
              <p>{{secteur.description}}</p>
          </ion-item>
      </ion-list>
  </ion-content>
