<ion-header  no-border no-shadow>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button  icon-only  (click)="dismiss()" icon-left>
                <ion-icon name="ios-close" color="danger"></ion-icon>
            </button>           
        </ion-buttons> 
        <ion-row no-padding>
                <ion-col> <ion-title >Les produits</ion-title></ion-col>
                <ion-col>
                        <ion-searchbar [hidden]="!produits.length" [(ngModel)]="queryText" (ionInput)="search()" placeholder="Recherchez un produit">
                            </ion-searchbar>           
                </ion-col>
              </ion-row>               
      <ion-buttons end>
      <button ion-button small outline (click)="add()" icon-left>
          <ion-icon name="add" ></ion-icon>
          Créer
      </button>           
  </ion-buttons>    
    </ion-navbar>
  </ion-header>
  <ion-content>
        <ion-card>
                <ion-card-header text-wrap>Selectionnez un produit pour l'ajouter à la vente</ion-card-header>
        </ion-card>    
      <ion-list>
          <ion-item  *ngFor="let produit of produits" (click)="select(produit)" [hidden]="produit.hide">
              {{produit.nom}}
              <p>{{produit.description}}</p>
              <ion-note item-right>{{produit.cout}}</ion-note>
          </ion-item>
      </ion-list>
  </ion-content>
  <ion-footer >
        <ion-row><ion-col>{{produits.length}} lignes</ion-col><ion-col></ion-col><ion-col></ion-col></ion-row>
      </ion-footer>
