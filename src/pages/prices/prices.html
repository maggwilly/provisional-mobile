<ion-header>
  <ion-navbar>
    <ion-title>Les produits</ion-title>
    <ion-buttons end>
    <button ion-button="ion-button" icon-only >
        <ion-icon name="refresh"></ion-icon>
    </button>        
</ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content padding>    
    <ion-list>
        <ion-item  *ngFor="let price of prices"  wrap-text>
            {{price.nom}}
            <p>{{price.description}}</p>
            <ion-note >{{price.amount}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
