
<ion-header  no-border no-shadow>
  <ion-navbar>
    <ion-row no-padding>
      <ion-col><ion-title>Liste des points de vente</ion-title></ion-col>
      <ion-col>
        <ion-searchbar *ngIf="pointventes" [hidden]="!pointventes.length" [(ngModel)]="queryText" (ionInput)="search()" placeholder="Recherchez un nom">
        </ion-searchbar>         
      </ion-col>
    </ion-row>
    <ion-buttons end>
        <button ion-button="ion-button" icon-only (click)="refresh()" >
            <ion-icon name="refresh"></ion-icon>
        </button>
        <button ion-button small outline (click)="add()" icon-left>
            <ion-icon name="add" ></ion-icon>
            Créer
        </button>           
    </ion-buttons>       
  </ion-navbar>
</ion-header>
<ion-content>
      <ion-row justify-content-around>
        <ion-col col-6 >
         <button ion-button icon-left outline small (click)="openFilter()"><ion-icon name="funnel"  ></ion-icon> Critères  
          <span *ngIf="nbrecriteres">  -  ({{nbrecriteres}})</span></button>
        </ion-col>
        <ion-col col-6 class="item-right">
         <button float-right ion-button icon-left outline small (click)="openMap()" [disabled]="!pointventes.length"> <ion-icon name="map"></ion-icon>Carte</button>
       </ion-col>   
      </ion-row>
    <ion-list *ngIf="pointventes.length">
        <ion-item-sliding *ngFor="let pointvente of pointventes"  [hidden]="pointvente.hide" #slidingItem>
        <ion-item #item (click)="show(pointvente,slidingItem)" >
            {{pointvente.nom}}
            <p><span>{{pointvente.telephone}}</span><span *ngIf="pointvente.ville">, {{pointvente.ville}}</span><span *ngIf="pointvente.quartier">, {{pointvente.quartier}}</span></p>
            <p *ngIf="pointvente.adresse"><span>{{pointvente.adresse}}</span></p>
            <button ion-button small clear  icon-only  item-right>
              <ion-icon name="md-more" color="primary" ></ion-icon>
          </button>            
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" style="text-transform: none;" (click)="delete(pointvente,slidingItem)">
            <ion-icon name="trash"></ion-icon> supprimer
          </button>
          <button ion-button color="primary" style="text-transform: none;" (click)="add(pointvente,slidingItem)">
              <ion-icon name="create"></ion-icon> Modifier
            </button>            
      </ion-item-options>        
     </ion-item-sliding> 
     <div padding>
       <button ion-button block small clear (click)="refresh()" style="text-transform: none;">Afficher plus</button>   
      </div>    
    </ion-list>
    <ion-grid style="height: 80%;justify-content: center;position:absolute;top:20%" *ngIf="!pointventes.length">
        <ion-row style="height: 100%;justify-content: center;" justify-content-center align-items-center>
            <div text-center text-wrap  class="empty" padding>
              Aucun element correspondant aux critères.
            </div>
        </ion-row>
      </ion-grid>    
</ion-content>
<ion-footer >
    <ion-row><ion-col>{{pointventes.length}} lignes</ion-col><ion-col></ion-col><ion-col></ion-col></ion-row>
  </ion-footer>
