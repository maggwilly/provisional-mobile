<ion-header  no-border no-shadow>
    <ion-navbar>
      <ion-title>Mes donnees</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="presentPopover($event)">
              <ion-icon name="more"></ion-icon>
            </button> 
        </ion-buttons>     
    </ion-navbar>
  </ion-header>
  <ion-content >
  <ion-list inset>

<ion-item-divider color="light">Mes donnees</ion-item-divider>    
<ion-item *ngFor="let p of pages; let i = index" detail-push (click)="openPage(p)">
  <ion-icon [name]="p.icon" item-left></ion-icon>
  {{p.name}}
  </ion-item>  
<ion-item-divider color="light">Options</ion-item-divider>    
<ion-item *ngFor="let p of suppages; let i = index" detail-push (click)="openPage(p)">
   <ion-icon [name]="p.icon" item-left></ion-icon>
  {{p.name}}
  </ion-item>  
    
  </ion-list>
  </ion-content>
