
<ion-header>
    <ion-navbar>
    <ion-row no-padding>
        <ion-col>  <ion-title>Les quartiers</ion-title></ion-col>
        <ion-col>
          <ion-searchbar [hidden]="!newQuartiers.length"  [(ngModel)]="queryText" (ionInput)="search()" placeholder="Rechercher">
          </ion-searchbar>         
        </ion-col>
      </ion-row>    
    <ion-buttons end>
        <button ion-button (click)="dismiss()" icon-left>
            <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
            <span color="primary" showWhen="android,ios,core">Fermer</span>
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list *ngIf="newQuartiers.length" inset>
      <ion-item *ngFor="let quartier of newQuartiers" (click)="dismiss(quartier.nom)" [hidden]="quartier.hide">
        {{quartier.nom}}
      </ion-item>
      <div  [hidden]="!queryText">
          <button ion-button   (click)="newQuartier()" block > Cr√©er un quartier 
              <ion-icon name="add"></ion-icon>
            </button>
        </div>      
  </ion-list>
</ion-content>
