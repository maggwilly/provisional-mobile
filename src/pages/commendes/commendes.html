<ion-header  no-border no-shadow>
  <ion-navbar>
    <ion-title>Factures</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadRemoteData()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>       
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item *ngFor="let commende of commendes" (click)="openCart(commende)">
    {{commende.date|date:'dd/MM/yyyy' }}
    <p>{{TotalQuantity(commende)}} souscriptions</p>
  </ion-item>
</ion-list>
<ion-fab right bottom>
  <button ion-fab color="primary" (click)="add()"><ion-icon name="add" ></ion-icon></button>
</ion-fab>
</ion-content>
