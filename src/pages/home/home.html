<ion-header  no-border no-shadow>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="loadRemoteData()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>       
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="rendezvous.length">
    <ion-item *ngFor="let rdv of rendezvous" (click)="show(rdv)" [hidden]="rdv.hide">
      <h2 *ngIf="rdv.pointVente">{{rdv.pointVente.nom}}</h2>
      <h3 *ngIf="rdv.pointVente">{{rdv.pointVente.telephone}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
